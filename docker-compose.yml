# =============================================================================
# TDK Data Pipeline – Docker Compose (Simplified 2-Container)
# =============================================================================
# Unified architecture:
#   - oracle-db: Oracle Database XE 21c
#   - tdk-pipeline: FastAPI + APScheduler (combined ingest + export + scheduler)
#
# Usage:
#   1. docker-compose up --build
#   2. Access pipeline: http://localhost:5000
# =============================================================================

version: "3.9"

services:
  # --------------------------------------------------------------------------
  # Oracle Database (XE – lightweight, free for dev/test)
  # --------------------------------------------------------------------------
  oracle-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: tdk-oracle-db
    ports:
      - "1521:1521"
    environment:
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-oracle123}
      - APP_USER=${ORACLE_USER:-pipeline_user}
      - APP_USER_PASSWORD=${ORACLE_PASSWORD:-oracle123}
    volumes:
      - oracle-data:/opt/oracle/oradata
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "healthcheck.sh" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s

  # --------------------------------------------------------------------------
  # TDK Pipeline (Unified Service)
  # Includes: Ingestion + Export + Scheduler
  # --------------------------------------------------------------------------
  tdk-pipeline:
    build:
      context: .
      dockerfile: tdk-pipeline/Dockerfile
    container_name: tdk-pipeline
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      - ORACLE_HOST=oracle-db
      - INPUT_DIR=/app/data/input
      - OUTPUT_DIR=/app/data/output
      - RUN_ON_STARTUP=true
      - SCHEDULER_HOUR=0
      - SCHEDULER_MINUTE=0
    volumes:
      - ./data/input:/app/data/input:ro
      - ./data/output:/app/data/output
    depends_on:
      oracle-db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  oracle-data:
